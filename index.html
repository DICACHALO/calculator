<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- build:css dist/index.css-->
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- endbuild -->
  </head>
  <body>
    <h1>CALCULADORA VIRTUAL</h1>
    

    <div class="container col-md-4">
      <br />
      
      <div id="text" class="text">
        
      </div>
      <div class="row-fluid">
        <button type="button" class="btn btn-danger btn-lg" id="btnCE">
          CE
        </button>
        <button type="button" class="btn btn-secondary btn-lg" id="btnBACK">
          <-
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btnR">
          Ra√≠z
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btnDIV">
          /
        </button>
      </div>
      <div class="row-fluid">
        <button type="button" class="btn btn-primary btn-lg" id="btn7">
          7
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn8">
          8
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn9">
          9
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btnMUL">
          x
        </button>
      </div>
      <div class="row-fluid">
        <button type="button" class="btn btn-primary btn-lg" id="btn4">
          4
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn5">
          5
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn6">
          6
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btnADD">
          +
        </button>
      </div>
      <div class="row-fluid">
        <button type="button" class="btn btn-primary btn-lg" id="btn1">
          1
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn2">
          2
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn3">
          3
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btnSUBTRACT">
          -
        </button>
      </div>
      <div class="row-fluid">
        <button type="button" class="btn btn-primary btn-lg" id="btn0">
          0
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btn.">
          .
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btn%">
          %
        </button>
        <button type="button" class="btn btn-warning btn-lg" id="btnEQUAL">
          =
        </button>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
